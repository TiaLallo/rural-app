
<div fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="top center">
  <p>Admin login</p>
  <input mat-input type="text" [(ngModel)]="email" placeholder="email">
  <input mat-input type="password" [(ngModel)]="password" placeholder="password">

  <button mat-fab (click)="login()">
    Login
  </button>
  </mat-card>
</div>
