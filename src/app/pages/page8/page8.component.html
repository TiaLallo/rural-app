<div fxLayoutAlign="top center" fxLayout="column">
  <h4>Sinua ei voida tunnistaa antamiesi tietojen perusteella</h4>
  
  <tr>
    <mat-form-field class="top">
      <mat-select placeholder="Sukupuoli" (selectionChange)="changeSex($event.value)"  required>
        <mat-option value="Female" >Nainen</mat-option>
        <mat-option value="Male">Mies</mat-option>
        <mat-option value="Other">Muu</mat-option>
      </mat-select>
    </mat-form-field>
  </tr>
  <tr>
    <mat-form-field>
      <input matInput [(ngModel)]="this.person.Age" type="number" max="99" placeholder="IkÃ¤" min="0" required>
    </mat-form-field>
  </tr>
  <tr>
    <mat-form-field class="bottom">
      <mat-select placeholder="Kansallisuus" (selectionChange)="changeNat($event.value)" required>
        <mat-option value="FIN">FIN</mat-option>
        <mat-option value="RUS">RUS</mat-option>
        <mat-option value="GER">GER</mat-option>
        <mat-option value="SWE">SWE</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>
  </tr>

  <nav align="center">
    <button mat-raised-button routerLink="/page1">Edellinen/Previous</button>
    <button mat-raised-button (click)="finalData()" routerLink="/alert">Valmis!/Ready!</button>
  </nav>
</div>
